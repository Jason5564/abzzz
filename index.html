<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genshin Impact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id = "all">
    <div id = "backgroundImg">
        <img src="1.jpg"  alt="">
            <h1 id = "test" style="font-size: 300%;">
                <strong>

                </strong>
            </h1>
    </div>

    <div class="loader"style="position: absolute;margin:auto;right: 30px;"></div>

    <div id = "underBG" style="--blueBlockHeight: 200px;">

            <strong>

    </div>


</div>
<div class = "bottom" style="display: inline-block; width: 100%">

    <div style="position: relative;float: right;bottom: 0;right: 45px;">
        <img id = "twitter" src="5.png"
             style="width: 50px;height: 45px;" onclick="gotwitter()" alt="">

        <img id = "IG" src="7.png"
             style="width: 50px;height: 45px;" onclick= "goIG()" alt="">
    </div>
    <div style="position: relative;float: right;bottom: 0;right: 85px;">
        <img id = "YT" src="4.png"

    <div style="position: relative;float: right;bottom: 0;right: 90px;">
